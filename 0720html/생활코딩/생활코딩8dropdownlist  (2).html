
<!DOCTYPE html>
<html>
<head>
<title>HTML drop down list</title>
<meta charset="utf-8">
</head>
<body>
  <form action="http://localhost.php">
<h1>색상</h1>
<select name="color"> <!-- 선택박스 생성 select태그 -->
<option value="red"> 붉은색</option>
<option value="black"> 검은색</option>
  <option value="blue"> 파란색</option>
</select>
<h1>색상2 다중선택</h1>
<select name="color2" multiple=""> <!-- 다중선태 multiple태그 -->
<option value="red"> 붉은색</option> <!-- value는 전송정보 -->
<option value="black"> 검은색</option>
  <option value="blue"> 파란색</option>
</select>
<input type="submit">
</form>
</body>
</html>
