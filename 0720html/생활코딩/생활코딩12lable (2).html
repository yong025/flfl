
<!DOCTYPE html>
<html>
<head>
<title>HTML checkbox button</title>
<meta charset="utf-8">
</head>
<body>
<form action="">
<p>
     <!--lable는 "무언가의 이름표이다" 알려주는 태그-->
    <label for="id_txt">text</label>: <!-- for는 "무언가의 레이블이다"를 알려주는 기능 ex.input태그"id_txt"의 레이블이다 -->
    <input id="id_txt" type="text" name="id" value="default value"></p>
<p><label for="password">password</label>:
    <input id="password" type="password" name="pwd" value="default value"></p>
<p>
    <label>textarea: <!--레이블로 글 전체를 감싸주면 전체가 레이블로 인식된다.-->
     <textarea rows="2">default value</textarea>
    </label>
</p>
<p>
    <label>
    <input type="checkbox"  name="color" value="red">붉은색 <!--글을 눌러도 클릭되고 박스를 클릭해도 됨-->
    </label>
</p>
</form>
</body>
</html>
