<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test16.html</title>
</head>
<style>
    *{font-size: 16pt;}
a{ font-size: 20pt; text-decoration: none; color: blue; }
a:hover{ font-size: 26pt; text-decoration: none; color: green; font-family: 'comic sans ms'; }

#bc1{ background-color: pink;}
#bc2{ background-color: magenta;}
#bc3{ background-color: darkmagenta;}

</style>
<body>
    <!-- id는 # 접근 class는 . 접근 -->
    <!--div는 왼쪽에서 오른쪽끝까지(라인개행),  span은 글자 영역만큼만(라인개행 X) -->
    <div id="bc1"> 12345678 </div>
    <div id="bc2"> abcdefg </div>
    <div id="bc3"> 가나다 </div>

    <p></p>
    <span class="my1"> 12345678 </span> <br>
    <span class="my2"> abcdefg </span> <br>
    <span class="my3"> 가나다 </span> <br>

    <!--div는 왼쪽에서 오른쪽끝까지(라인개행),  span은 글자 영역만큼만(라인개행 X) -->
    <div style="background-color:orange;"> 12345678 </div>
    <div style="background-color:yellow;"> abcdefg </div>
    <div style="background-color:green;"> 가나다 </div>

    <p></p>
    <span style="background-color:orange;"> 12345678 </span> <br>
    <span style="background-color:yellow;"> abcdefg </span> <br>
    <span style="background-color:green;"> 가나다 </span> <br>

</body>
</html>
